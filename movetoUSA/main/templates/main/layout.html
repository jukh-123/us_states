


{% load static %}
{% load main_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    {%block additional_head_data%} {%endblock%}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script defer src="{%static 'main/js/layout.js'%}"></script>
</head>
<body>

    <header class="navbar navbar-expand-lg navbar-light">
        <nav class="container-fluid mx-4 p-0">
          <a href="{% url 'home' %}" class="navbar-brand me-4">
                <img id="logo" width="70"  src="{% static 'main/images/logo.png' %}" alt="">
                <span class="logo-text ">United States</span>
          </a>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              {% show_menu %}
            </ul>
            <div class="search-form">
              <input type="text" class="me-2 form-control" placeholder="Search.." name="search" id="search-field">
            </div>
            <button type="submit" class="btn btn-outline-success" id="search-button"><i class="fa fa-search"></i></button>
          </div>
        </nav>
    </header>

    <div class="container-fluid min-vh-100">
        <div class="row min-vh-100" id="main-part">
            {%block side_menu%}
            {%endblock%}


            <div class="col p-0" id="main">

                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <footer class="bg-body-tertiary text-center text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3" id="footer">
        Â© 2023 Copyright:
        <a class="text-light" href="https://127.0.0.1:8000/">UsStates.com</a>
      </div>
      <!-- Copyright -->
    </footer>
</body>
</html>
